<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
        <link rel="shortcut icon" href="/assets/youtube.ico" type="image/x-icon">

    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="header">
        <div class="head-1">
            <img class="menu" src="/assets/icons-header/menu-icon.ico" alt="">
            <img class="logo" src="/assets/icons-header/youtube.svg" alt="">
        </div>
        <div class="head-2">
            <input type="text">
            <button type="submit">
                <img src="/assets/icons-header/search.svg" alt="">
            </button>
        </div>
        <div class="head-3">
            <img src="/assets/icons-header/video.svg" alt="">
            <img src="/assets/icons-header/bell.svg" alt="">
            <img src="/assets/icons-header/avatar.svg" alt="">
        </div>
    </header>
    <main id="main">
        <aside id="aside">
            <div>
                <img src="/assets/icons-aside/home.svg" alt="">
                <h5>Início</h5>
            </div>
            <div>
                <img src="/assets/icons-aside/compass.svg" alt="">
                <h5>Explorar</h5>
            </div>
            <div>
                <img src="/assets/icons-aside/youtube.svg" alt="">
                <h5>Inscrições</h5>
            </div>
            <div>
                <img src="/assets/icons-aside/disc.svg" alt="">
                <h5>YouTube Music</h5>
            </div>
            <div>
                <img src="/assets/icons-aside/like.svg" alt="">
                <h5>Vídeos que gostei</h5>
            </div>
            <div>
                <img src="/assets/icons-aside/clock.svg" alt="">
                <h5>Assistir mais tarde</h5>
            </div>
            <div>
                <img src="/assets/icons-aside/download.svg" alt="">
                <h5>Downloads</h5>
            </div>
            <div>
                <img src="/assets/icons-aside/film.svg" alt="">
                <h5>Filmes</h5>
            </div>
            <div>
                <img src="/assets/icons-aside/book.svg" alt="">
                <h5>Aprender</h5>
            </div>
            <div>
                <img src="/assets/icons-aside/award.svg" alt="">
                <h5>Esporte</h5>
            </div>
        </aside>
        <section id="section">

        </section>
    </main>
</body>
</html>
